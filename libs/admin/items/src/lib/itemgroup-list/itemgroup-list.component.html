<h1>Itemgroup List</h1>

<p-toolbar styleClass="p-mb-4">
  <ng-template pTemplate="left">
      <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2" (click)="showCreate()" ></button>
  </ng-template>

</p-toolbar>
<p-table *ngIf="$itemGroups | async as itemGroups" [value]="itemGroups">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let column of columns">{{ column.header }}</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-itemGroup>
    <tr>
      <td *ngFor="let column of columns">{{ itemGroup[column.field] }}</td>
    </tr>
  </ng-template>
</p-table>
