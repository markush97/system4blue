<p-table
  [value]="itemGroups"
  [lazy]="true"
  (onLazyLoad)="loadGroups($event)"
  [paginator]="true"
  [rows]="10"
  [totalRecords]="totalRecords"
  [loading]="loading"
  dataKey="id"
>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 3rem"></th>
      <th pSortableColumn="name">
        Name <p-sortIcon field="name"></p-sortIcon>
      </th>
      <th>Menge</th>
      <th style="width: 3rem"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-itemGroup let-expanded="expanded">
    <tr>
      <td>
        <p-button
          pRipple
          [pRowToggler]="itemGroup"
          class="p-button-plain text-secondary"
          [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"
          [badge]="itemGroup.items.length"
          badgeClass="p-badge-danger"
        ></p-button>
      </td>
      <td>{{ itemGroup.name }}</td>
      <td>0 {{ itemGroup.unit }}</td>
      <td>
        <button
          pButton
          pRipple
          icon="pi pi-pencil"
          class="p-button-rounded p-button-success p-mr-2"
        ></button>
        <button
          pButton
          pRipple
          icon="pi pi-trash"
          class="p-button-rounded p-button-warning"
        ></button>
        <button
          pButton
          pRipple
          icon="pi pi-plus"
          class="p-button-rounded p-button-primary"
        ></button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="rowexpansion" let-itemGroup>
    <tr>
      <td colspan="7">
        <div class="p-p-3">
          <p-table [value]="itemGroup.items" dataKey="id">
            <ng-template pTemplate="header">
              <tr>
                <th pSortableColumn="name">
                  Name<p-sortIcon field="name"></p-sortIcon>
                </th>
                <th pSortableColumn="externalId">
                  ID<p-sortIcon field="externalId"></p-sortIcon>
                </th>
                <th pSortableColumn="expiration">
                  Ablaufdatum<p-sortIcon field="expiration"></p-sortIcon>
                </th>
                <th pSortableColumn="state">
                  Zustand<p-sortIcon field="state"></p-sortIcon>
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
              <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.externalId }}</td>
                <td>{{ item.expiration }}</td>
                <td>{{ item.state }}</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
