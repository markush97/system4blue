<div [formGroup]="itemForm" class="p-fluid p-formgrid p-grid">
  <div class="p-field p-col-12 p-md-4">
    <label for="name">Name</label>
    <input id="name" type="text" formControlName="name" pInputText />
  </div>
  <div class="p-field p-col-12 p-md-4">
    <label for="externalId">Identifikation</label>
    <input
      id="externalId"
      type="text"
      formControlName="externalId"
      pInputText
    />
  </div>
  <div class="p-field p-col-12 p-md-4">
    <label for="itemGroup">Gruppe:</label>
    <input
      id="itemGroup"
      type="text"
      pInputText
      disabled
      value="{{ itemGroup?.name }}"
    />
  </div>
  <div class="p-field p-col-12">
    <label for="description">Beschreibung</label>
    <textarea
      id="description"
      formControlName="description"
      type="text"
      rows="4"
      pInputTextarea
    ></textarea>
  </div>
  <div *ngIf="partnerPossibilites" class="p-field p-col-12 p-md-6">
    <label for="seller">Verkäufer:</label>
    <p-dropdown
      appendTo="body"
      [filter]="true"
      inputId="seller"
      [options]="partnerPossibilites"
      placeholder="Verkäufer"
      formControlName="seller"
      optionLabel="name"
      optionValue="id"
    ></p-dropdown>
  </div>
  <div *ngIf="partnerPossibilites" class="p-field p-col-12 p-md-6">
    <label for="seller">Hersteller:</label>
    <p-dropdown
      appendTo="body"
      [filter]="true"
      inputId="producer"
      [options]="partnerPossibilites"
      placeholder="Hersteller"
      formControlName="producer"
      optionLabel="name"
      optionValue="id"
    ></p-dropdown>
  </div>
  <div class="p-field p-col-12 p-md-4">
    <label for="price">Preis:</label>
    <p-inputNumber
      formControlName="price"
      mode="currency"
      currency="EUR"
      locale="de-DE"
    ></p-inputNumber>
  </div>
  <div *ngIf="partnerPossibilites" class="p-field p-col-12 p-md-4">
    <label for="seller">Zustand:</label>
    <p-dropdown
      appendTo="body"
      [filter]="true"
      inputId="state"
      [options]="states"
      placeholder="Zustand"
      formControlName="state"
      optionLabel="label"
      optionValue="code"
    ></p-dropdown>
  </div>
  <div class="p-field p-col-12 p-md-4">
    <label for="expiration">Ablaufdatum:</label>
    <input
      id="expiration"
      type="text"
      formControlName="expiration"
      pInputText
    />
  </div>
  <div class="p-field p-col-12 p-md-12">
  <system4blue-admin-storage-selector (containerSelectEvent)="
  selectContainer($event)"></system4blue-admin-storage-selector>
  </div>
  <div class="p-d-flex p-jc-end">
    <button
      class="p-button-raised p-mr-2 p-mr"
      pRipple
      pButton
      type="button"
      label="Speichern"
      (click)="save()"
      icon="pi pi-check"
    ></button>
    <button
      class="p-button-danger"
      pRipple
      pButton
      type="button"
      label="Abbrechen"
      (click)="close()"
      icon="pi pi-times"
    ></button>
  </div>
</div>
